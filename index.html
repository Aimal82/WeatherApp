<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
        </style>
</head>
<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Search for cities">
        <button type="submit"><i class="fa fa-search" 
            aria-hidden="true"></i></button>
    </form>
     <div class="Card">
        <h1 class="CityDisplay">Talas</h1>
        <p class="WeatherEmoji">☀️</p>
        <p class="TempDisplay">-7°C</p>
        <p class="discriptionDisplay">Cloudy</p>
        <p class="HumidityDisplay">Humidity: -5</p>
        <p class="displayWind">17 km/h </p>
        <p class="rainDisplay">87%</p>
        <p class="errorDisplay">Please enter City</p> 
    </div> 
</body>
</html>
